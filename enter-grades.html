<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradebook: Enter Grades</title>
  <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <script src="assets/scripts/assignments.js"></script>
</head>

<body>

  <div class="container">
    <h1>Enter Grades</h1>

    <section id="name-form">
      <div class="form-group">
        <label>Student:</label>
        <input type="text" class="form-control" />
      </div>
      <button class="btn btn-primary">Next</button>
    </section>

    <section id="grade-form">
      <div class="form-group">
        <label>Assigment:</label>
        <input type="text" class="form-control" readonly />
      </div>
      <div class="form-group">
        <label>Grade:</label>
        <input id="txtGrade" type="text" class="form-control" />
      </div>
      <button class="btn btn-primary">Next</button>
      <span>10 seconds until auto-submit</span>
    </section>

  </div>

  <script src="assets/scripts/enter-grades.js"></script>
</body>

</html>
